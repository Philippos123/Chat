<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
</head>
<body>
    <h1>Employee Dashboard</h1>
    <h2>Submissions:</h2>
    <ul>
        {% for submission in submissions %}
            <li>{{ submission.user.username }}: {{ submission.message }} ({{ submission.created_at }})</li>
        {% empty %}
            <li>No submissions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
